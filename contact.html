<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div style="display: block;">
        <form >
        <div class="wrapper">
            <div id="left">
                <ul>
                    <li> <label for="fname">Name</label> </li>
                    <li id="error_name"></li>
                </ul>
                <input type="text" id="fname" name="fname" />
            </div>

            <div id="right">
                <ul>
                    <li ><label for="email">Email</label></li>
                    <li id="error_email"></li>
                </ul>
                <input type="text" id="email" name="email" />
            </div>
            <div id="right">
                <ul>
                    <li ><label for="phone">Phone</label></li>
                    <li id="error_phone"></li>
                </ul>
                <input type="text" id="phone" name="phone" /><br /><br />
                <input type="submit" value="Submit" id="submit" class="buttonClass"/>
            </div>
        </div>
    </form>    
</div>    

<div>
    <table id="contact_table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
        </thead>
        <tbody>
        </tbody>
        </table>

</div>
      <script src="/js/get_form.js"></script>
    </body>
</html>
